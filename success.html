<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movender</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
</head>

<body>
  <div class="navbar">
    <a href="index.html">
      <h2>Movender</h2>
    </a>

    <a href="index.html">
      <div class="cart">
        <i class="bi bi-cart2"></i>
        <div id="cartAmount" class="cartAmount">0</div>
      </div>
    </a>
  </div>

  <!-- Countdown Display -->
  <h5 id="countdown-text" class="countdown">Payment Successful</h5>

  <h6>Vending....</h6>

  <div class="button-container">
    <button onclick="window.location.href='index.html'" class="success-btn">Next Customer</button>
  </div>

  <script src="src/Data.js"></script>
  <script src="src/main.js"></script>


  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
<script>
  // Payment Success Handler
  const handlePaymentSuccess = async () => {
    await sendPurchasedQuantity(); // Send the quantity before clearing the cart
    clearCart();
    setTimeout(() => {
      window.location.href = "index.html";
    }, 15000);
  };

  // Start the process immediately when the page loads
  window.onload = () => {
    handlePaymentSuccess();
  };
</script>

</body>

</html>
